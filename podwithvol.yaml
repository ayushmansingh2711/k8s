apiVersion: v1
kind: Pod
metadata: 
  name: myapp1
  labels:
    app: myapp1
spec: 
  containers:
  - name: myapp1
    image: nginx
    ports:
      - containerPort: 80
    volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: myapp1-volume
  volumes:
    - name: myapp1-volume
      persistentVolumeClaim:
        claimName: mypvc1